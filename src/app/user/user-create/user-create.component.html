
<mat-accordion multi="true" *ngIf="user">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      {{ user.name }}
    </mat-expansion-panel-header>
    <p>{{ user.title }}</p>
    <mat-action-row>
        <button mat-button color="primary">EDIT</button>
        <button mat-button color="warn">DELETE</button>
      </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
