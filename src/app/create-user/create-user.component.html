<body style="background-color:white ; color:black; padding: 20px;">
        
    <div > 
        
        <form>
                <div class="jumbotron peach-gradient"  >
                    <!-- <div class="jumbotron" style="background-image:url('assets/images/hex.jpg');color: white" ></div> -->
                    <div class="form-row">
                        <div class="form-group">
                        <h1 class="display-3"  text-align="center">Create your profile to start the Adventure </h1>
                    </div>
                    <div class="clearfix">
                        <img src="assets/images/bbd.png" class="float-right"  style="width:20%"/>
                    </div>
                    </div>
                    </div>
                <div class="form-row">
                    <div class="md-form md-outline form-group col-md-2" >
                     <img src="assets/images/profile3.jpg" class="rounded mx-auto d-block" vspace="20" hspace="20" style="width:100%"/>
                    </div>
                    <div class="md-form md-outline form-group col-md-2" >
                       <img src="assets/images/profile2.png" class="rounded mx-auto d-block" vspace="20" hspace="20" style="width:100%"/>
                    </div>
                    <div class="md-form md-outline form-group col-md-2" >
                        <img src="assets/images/profile5.jpg" class="rounded mx-auto d-block" vspace="20" hspace="20" style="width:100%"/>
                    </div>
                    <div class="md-form md-outline form-group col-md-2" >
                            <img src="assets/images/profile7.jpg" class="rounded mx-auto d-block" vspace="20" hspace="20" style="width:100%"/>
                        </div>
                     <div class="md-form md-outline form-group col-md-2" >
                        <img src="assets/images/profile6.png" class="rounded mx-auto d-block" vspace="20" hspace="20" style="width:100%"/>
                        </div>
                        <div class="md-form md-outline form-group col-md-2" >
                            <img src="assets/images/profile.jpg" class="rounded mx-auto d-block" vspace="20" hspace="20" style="width:100%"/>
                            </div>
                </div>
                <div class="border border-secondary" style="padding:10px">
                <div class="form-row">
                    <div class="md-form md-outline form-group col-md-6" >
                    <i class="fas fa-envelope prefix"></i>
                    <label class="active" for="inputEmail">Email:</label>
                    <input mdbActive type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                    <div class="md-form md-outline form-group col-md-6">
                            <i class="fas fa-user-alt prefix"></i>
                    <label class="active" for="inputUsername">Username:</label>
                    <input mdbActive type="text" class="form-control" id="inputUsername" placeholder="OneManTeam">
                    </div>
                </div>
                <div class="form-row">
                    <div class="md-form md-outline form-group col-md-4 " >  
                        <i class="far fa-keyboard prefix"></i>
                        <label class="active" for="inputFirstName">First Name:</label>

                        <input mdbActive type="text" class="form-control" id="inputFirstName" placeholder="John" vspace="20">
                    </div>
                    <div class="md-form md-outline form-group col-md-4">
                            <i class="fas fa-keyboard prefix"></i>
                        <label class="active" for="inputLastName">Last Name:</label>
                        <input mdbActive type="text" class="form-control" id="inputLastName" placeholder="Doe">
                    </div>
                    <div class="md-form md-outline form-group col-md-4">
                            <i class="fas fa-fingerprint prefix"></i>
                            <label class="active" for="inputEmpNum">Employee Number:</label>
                            <input mdbActive type="text" class="form-control" id="inputEmpNum" placeholder="0000">
                        </div>
                </div>
                <div class="form-row">
                    <div class="md-form md-outline form-group col-md-6">
                     <i class="fas fa-unlock-alt prefix"></i>
                    <label class="active" for="inputPassword">Password:</label>
                    <input mdbActive type="password" class="form-control" id="inputPassword">
                    </div>
                    <div class="md-form md-outline form-group col-md-6">
                    <i class="fas fa-unlock prefix"></i>
                    <input mdbActive  type="password" class="form-control" id="inputPassword2">
                    <label class="active"  for="inputPassword2">Confirm Password:</label>
                    </div>
                </div>
            </div>
                <div class="col-md-12 mb-4">

                        <button type="button" class="btn peach-gradient btn-rounded" >Create Profile </button>
                        <button type="button" class="btn heavy-rain-gradient btn-rounded">Cancel</button>
                </div>
                </form>
      </div>
    </body>
